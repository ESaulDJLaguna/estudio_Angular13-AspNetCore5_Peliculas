<h2>Actores</h2>

<button mat-flat-button color="primary" routerLink="/actores/crear">Crear nuevo</button>

<app-listado-generico [listado]="actores">
	<ng-container contenido>
		<table #table mat-table [dataSource]="actores" class="mat-elevation-z8 tabla-indice">
			<ng-container matColumnDef="id">
				<th mat-header-cell *matHeaderCellDef>Id</th>
				<td mat-cell *matCellDef="let element">{{element.id}}</td>
			</ng-container>

			<ng-container matColumnDef="nombreActor">
				<th mat-header-cell *matHeaderCellDef>Actores</th>
				<td mat-cell *matCellDef="let element">{{element.nombre}}</td>
			</ng-container>

			<ng-container matColumnDef="acciones">
				<th mat-header-cell *matHeaderCellDef>Acciones</th>
				<td mat-cell *matCellDef="let element">
					<a routerLink="/actores/editar/{{element.id}}" mat-flat-button color="primary">Editar</a>
					<button mat-flat-button color="warn"
						[swal]="{title: 'Confirmación', text: '¿Está seguro que quiere borrar el registro?', showCancelButton: true}"
						(confirm)="borrar(element.id)">Borrar</button>
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
			<tr mat-row *matRowDef="let row; columns: columnasAMostrar"></tr>
		</table>

		<mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons [length]="cantidadTotalRegistros"
			[pageSize]="cantidadRegistrosAMostrar" class="mat-elevation-z8" (page)="actualizarPaginacion($event)">
		</mat-paginator>
	</ng-container>
</app-listado-generico>
